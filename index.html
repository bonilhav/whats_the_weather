<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather?</title>
    <link rel="resetsheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <header>
        <div class="container is-fluid">
            <div class="notification is-primary">
                What's the Weather?
            </div>
        </div>
    </header>
    <section>
        <div class="tile is-ancestor">
            <div class="tile">
                <div class="tile">
                    <div class="tile is-parent is-vertical is-3">
                        <article class="panel is-primary">
                            <p class="panel-heading">
                                Choose your City
                            </p>
                            <div class="panel-block">
                                <p class="control">
                                    <input class="input is-primary" type="text" placeholder="Enter City"
                                        id="search-city">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <button class="button is-link" id="search">Search</button>
                                </p>
                            </div>
                            <div id="searchHistory">
                                <a class="panel-block">
                                    <button class="button is-danger is-inverted is-outlined"></button>
                                </a>
                                <a class="panel-block">
                                    <button class="button is-danger is-inverted is-outlined"></button>
                                </a>
                                <a class="panel-block">
                                    <button class="button is-danger is-inverted is-outlined"></button>
                                </a>
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <div class="columns">
                                <div class="column">
                                    <div class="todaysWeather"></div>
                                </div>
                            </div>
                            
                            <div class="futureWeather">5-Day Forecast</div>
                            <!-- <article class="tile is-child notification is-warning" id="block">
                                <p class="title">Middle tile</p>
                            </article>
                            <article class="tile is-child notification is-danger" id="block">
                                <p class="title">Middle tile</p>
                            </article> -->
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
